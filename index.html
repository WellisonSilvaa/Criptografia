<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia</title>
</head>
<body>
    <div class="container">
        <div class="card-arquivo">
            <label class="buttons arquivo" for="arquivo">Escolha o Arquivo </label>
            <input type="file"  id="arquivo" onchange="loadFile(this.files[0])">
        </div>
        <div  class="card-buttons">
        <input type="button" class="buttons criptografar" value="Criptografar" onclick="criptografar()">
        <input type="button" class="buttons descriptografar" value="Descriptografar" onclick="descriptografar()">
        </div>

        <div class="card-buttons2">
        <input type="button" id="botao" class="buttons gerar" value="Gerar novo arquivo" onclick="gerar()">

        <input type="button" class="buttons limpar" value="Limpar" onclick="limpar()">
        </div>

        

    </div>
        
       
        
        
   
    <script src="script.js"></script>
    <script src="FileSaver.js"></script>
  </body>
</html>
