<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia</title>
</head>
<body>
    <div class="container">
        <div class="card-arquivo">
            <label class="arquivo" for="arquivo">Escolha o Aquivo </label>
            <input type="file"  id="arquivo" onchange="loadFile(this.files[0])">
        </div>
        <div  class="card-buttons">
        <input type="button" class="criptografar" value="Criptografar" onclick="criptografar()">
        <input type="button" class="descriptografar" value="Descriptografar" onclick="descriptografar()">
        </div>

        <input type="button" value="Gerar" onclick="salvar()">
        <br>
        <br>
        <input type="button" value="Limpar" onclick="limpar()">

    </div>
        
       
        
        
   
    <script src="script.js"></script>
    <script src="FileSaver.js"></script>
  </body>
</html>
